<!DOCTYPE html>
<html>

<head>
    <title>提问网页</title>
</head>

<body>
    <h1>提问表单</h1>
    <textarea id="cookie" placeholder="输入Cookie"></textarea>
    <br>
    <textarea id="prompt" placeholder="输入提问内容"></textarea>
    <br>
    <input type="text" id="additionalText" placeholder="输入额外文本">
    <br>
    <button id="submitButton">提交</button>
    <br>
    <textarea id="response" readonly></textarea>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const cookieTextarea = document.getElementById("cookie");
            const promptTextarea = document.getElementById("prompt");
            const additionalTextInput = document.getElementById("additionalText");
            const responseTextarea = document.getElementById("response");
            const submitButton = document.getElementById("submitButton");

            submitButton.addEventListener("click", function () {
                const cookie = cookieTextarea.value;
                const prompt = promptTextarea.value + " " + additionalTextInput.value;

                // 构建要发送的数据对象
                const data = {
                    "cookie": cookie,
                    "prompt": prompt
                };

                fetch("your_server_endpoint_here", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                })
                    .then(response => response.json())
                    .then(data => {
                        responseTextarea.value = data.text;
                    })
                    .catch(error => {
                        responseTextarea.value = "发生错误：" + error.message;
                    });
            });
        });
    </script>
</body>

</html>
